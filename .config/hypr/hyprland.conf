windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# screenshot
bind = $mainMod shift, s, exec, grim -g "$(slurp)" - | wl-copy

bind=,XF86MonBrightnessDown,exec,ddcutil -b 3 setvcp 10 - 5 && ddcutil -b 5 setvcp 10 - 5
bind=,XF86MonBrightnessUp,exec, ddcutil -b 3 setvcp 10 + 5 && ddcutil -b 5 setvcp 10 + 5
