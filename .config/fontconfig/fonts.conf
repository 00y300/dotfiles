<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>ttf-apple-emoji</family>
        </prefer>
    </alias>
    <alias>
        <family>verdana</family>
        <prefer>
            <family>ttf-apple-emoji</family>
        </prefer>
    </alias>

    <alias>
        <family>Meslo</family>
        <prefer>
            <family>ttf-apple-emoji</family>
        </prefer>
    </alias>


    <alias>
        <family>serif</family>
        <prefer>
            <family>ttf-apple-emoji</family>
        </prefer>
    </alias>
    <alias>
        <family>JetBrainsMono</family>
        <prefer>
            <family>ttf-apple-emoji</family>
        </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>ttf-apple-emoji</family>
        </prefer>
    </alias> 
    <alias>
        <family>HurmitNerdFont</family>
        <prefer>
          <family>ttf-apple-emoji</family>
        </prefer>
    </alias>
</fontconfig>
    

