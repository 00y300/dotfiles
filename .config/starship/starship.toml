format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$conda\
$java\
$rust\
$cmd_duration $jobs $time\
$line_break\
$character"""

add_newline = false

[nodejs]
format = "[$symbol($version )]($style)"

[conda]
ignore_base = false
symbol = "󱔎 "
format = "[$symbol$environment ]($style)"

[java]
symbol = " "
format = "[ $symbol$environment$version]($style)"

[rust]
symbol = " "
detect_files = ['Cargo.toml']
format = "[$symbol($version)]($style)"

[fill]
symbol = " "

[directory]
style = "blue"
read_only = " 󰳌"
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](green)"

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bright-black"

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
symbol = " "

[time]
disabled = false
style = "bold white"
use_12hr = true
format = "[$time]($style)"

